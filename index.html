<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CSS Car</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87ceeb;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: #555;
    }

    .car {
      position: absolute;
      bottom: 70px;
      width: 200px;
      height: 60px;
      background: #e63946;
      border-radius: 10px;
      animation: drive 3s ease-out forwards;
    }

    .car::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 40px;
      width: 120px;
      height: 30px;
      background: #e63946;
      border-radius: 10px 10px 0 0;
    }

    .wheel {
      position: absolute;
      bottom: -15px;
      width: 30px;
      height: 30px;
      background: #000;
      border-radius: 50%;
    }

    .wheel.left {
      left: 30px;
    }

    .wheel.right {
      right: 30px;
    }

    @keyframes drive {
      from {
        left: -220px;
      }
      to {
        left: calc(100vw - 250px);
      }
    }
  </style>
</head>
<body>

  <div class="car">
    <div class="wheel left"></div>
    <div class="wheel right"></div>
  </div>

  <div class="road"></div>

</body>
</html>
